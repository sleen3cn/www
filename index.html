    <script type="text/javascript">

        function ExecuteService(serviceurl, dataz) {
          
            $('#InfoPlace').append('ExecuteService: ' + serviceurl + '<br />');
            $('#InfoPlace').append('dataz: ' + JSON.stringify(dataz) + '<br />');


            $.ajax({
                url: serviceurl,
                type: 'POST',
                data: JSON.stringify(dataz),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
           //     crossDomain:true,
                success: function (result) {
                    $('#InfoPlace').append('Success' + '<br />');
                    $('#InfoPlace').append(result.Message + '<br />');

                    //console.log('Success');
                    //console.log(result.Message);
                    // $("#AdminBodyContainer").html(result);
                },
                error: function (jqXHR, error, errorThrown) {
                    $('#InfoPlace').append('Error' + '<br />');
                    $('#InfoPlace').append(JSON.stringify(jqXHR) + '<br />');
                    $('#InfoPlace').append(jqXHR.responseText + '<br />');
                    $('#InfoPlace').append(error + '<br />');



                    //console.log('Error');
                    //console.log(e );
                    //console.log(JSON.stringify(e));

                    //console.log(b );
                    //console.log(JSON.stringify(b) );

                    //console.log(error );
                    //console.log(JSON.stringify(error));
                },
                complete: function () {



                }
            });
        }
